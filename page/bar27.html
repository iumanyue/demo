<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">伪立体柱图</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 柱状图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var data = [320, 302, 301, 334, 390, 330, 320];

var option = {
  // 标题
  title: { 
    text: '伪立体柱图',
  },
  //提示框
  tooltip: {
    trigger: 'axis',
  },
  // x轴
  xAxis: {
    type: 'category',
    axisLabel: {
      margin: 15
    },
    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
  },
  // y轴
  yAxis: {
    type: 'value',
  },
  // 数据
  series: [
    {
      name: '直接访问',
      type: 'bar',
      barWidth: 40,
      label: {
        show: false,
      },
      itemStyle: {
        color: {
          type: 'linear',
          x: 0,
          y: 0,
          x2: 1,
          y2: 0,
          colorStops: [{
              offset: 0, color: '#5470C6' // 0% 处的颜色
          },{
              offset: 0.5, color: '#5470C6' // 50% 处的颜色
          },{
              offset: 0.5, color: '#173FBA' // 50% 处的颜色
          },{
              offset: 1, color: '#173FBA' // 100% 处的颜色
          }],
          globalCoord: false // 缺省为 false
        },
      },
      z: 1,
      data: data,
    },
    {
      name: '顶部修饰',
      type: 'pictorialBar',
      barWidth: 40,
      symbol: 'diamond',
      symbolSize: [40, 20],
      symbolPosition: 'end',
      symbolOffset: [0, '-10'],
      label:{
        show: true,
        position: 'top',
      },
      itemStyle: {
        color: '#173FBA'
      },
      z: 10,
      tooltip: {
        show: false
      },
      data: data,
    },
    {
      name: '底部修饰',
      type: 'pictorialBar',
      barWidth: 40,
      symbol: 'diamond',
      symbolSize: [40, 20],
      symbolPosition: 'start',
      symbolOffset: [0, 10],
      label:{
        show: false,
      },
      itemStyle: {
        color: '#173FBA'
      },
      z: 10,
      tooltip: {
        show: false
      },
      data: data,
    }
  ],
};
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})

</script>

<script src="../js/common.js"></script>
</body>
</html>
