<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">仪表盘</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 仪表盘
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var option = {
  // 标题
  title: { 
    text: '业务指标完成率',
    textStyle: {
      color: '#333',
    }
  },
  //提示框
  tooltip : {
    
  },
  series: [
    {
      name: '业务指标完成率',
      type: 'gauge',
      // 仪表盘轴线
      axisLine: {
        show: true,
        lineStyle: {
          width: 30,
          color: [
            [0.3, '#67e0e3'],
            [0.7, '#37a2da'],
            [1, '#fd666d']
          ]
        }
      },
      // 分隔线样式
      splitLine: {
        length: 15,
        distance: 10,// 和轴线距离
        lineStyle: {
          color: '#63677A',
          width: 2,
        }
      },
      // 刻度样式
      axisTick: {
        splitNumber: 10,//分隔线之间分割的刻度数
        length: 10,//刻度线长
        distance: 10,// 和轴线距离
        lineStyle: {
          color: '#63677A',
          width: 2,
        }
      },
      // 刻度标签
      axisLabel: {
        distance: 40,
      },
      // 仪表盘标题
      title: {
        show: true,
        offsetCenter: [0, '-30%'],
        color: '#333',
      },
      // 仪表盘详情，用于显示数据
      detail: {
        formatter:'{value}%'
      },
      data: [
        {
          value: 50, 
          name: '完成率'
        }
      ]
    }
  ]
};
myChart.setOption(option);

// 定时自动刷新动画
setInterval(function () {
  option.series[0].data[0].value = (Math.random() * 100).toFixed(0) - 0;
  myChart.setOption(option, true);
},2000);


$(window).on('resize',function(){
  myChart.resize();
})
</script>

<script src="../js/common.js"></script>
</body>
</html>
