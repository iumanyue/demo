<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">视觉映射实现颜色区分数据</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 柱状图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var option = {
  // 标题
  title: { 
    text: '视觉映射实现颜色区分数据 - 右上角显示为视觉映射非图例',
  },
  //提示框
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow',
    }
  },
  // x轴
  xAxis: {
    type: 'category',
    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
  },
  // y轴
  yAxis: {
    type: 'value',
  },
  // 视觉映射
  visualMap: {
    show: true,
    type: 'piecewise', // 分段型
    itemWidth: 12,
    itemHeight: 12,
    orient: 'horizontal',
    top: 10,
    right: 10,
    pieces: [{
      lt: 50,
      label: '一级',
      color: '#66CC00'
    },
    {
      gte: 50, //大于等于50
      lt: 100, //小于100
      label: '二级',
      color: '#FFFF33'
    },
    {
      gte: 100,
      lt: 150,
      label: '三级',
      color: '#FFBF5D'
    },
    {
      gte: 150,
      label: '四级',
      color: '#FD6979'
    }]
  },
  // 数据
  series: [
    {
      name: '直接访问',
      type: 'bar',
      label: {
        show: true, 
        position: 'top',
      },
      data: [50, 182, 101, 134, 89, 33, 32],
    }
  ],
};
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})

</script>

<script src="../js/common.js"></script>
</body>
</html>
