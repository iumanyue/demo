<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">虚拟数据实现渐变色叠加高光</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 柱状图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var data = [320, 302, 301, 334, 390, 330, 320];

// 高光样式
var colorlight = {
  type: 'linear',
  x: 0,
  y: 0,
  x2: 1,
  y2: 0,
  colorStops: [{
    offset: 0, color: 'rgba(255,255,255,0.50)' // 0% 处的颜色
  }, {
    offset: 0.5, color: 'rgba(255,255,255,0)' // 50% 处的颜色
  }, {
    offset: 1, color: 'rgba(255,255,255,0)' // 100% 处的颜色
  }],
  global: false // 缺省为 false
};

var option = {
  // 标题
  title: { 
    text: '虚拟数据实现渐变色叠加高光效果',
  },
  //图例
  legend: {
    data: ['直接访问'],
    selectedMode: false,//关闭点击图例效果
  },
  //提示框
  tooltip: {
    trigger: 'axis', //axis坐标轴触发
  },
  // x轴
  xAxis: {
    type: 'category',
    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
  },
  // y轴
  yAxis: {
    type: 'value',
  },
  // 数据
  series: [
    {
      name: '直接访问',
      type: 'bar',
      label: {
        show: true, 
        position: 'top',
        color: 'rgba(63,177,227,1)',
      },
      itemStyle:{
        barBorderRadius: [4, 4, 0, 0],
        color: {
          type: 'linear',
          x: 0,
          y: 0,
          x2: 0,
          y2: 1,
          colorStops: [{
              offset: 0, color: '#007BFF' // 0% 处的颜色
          }, {
              offset: 1, color: '#00D0E5' // 100% 处的颜色
          }],
          global: false // 缺省为 false
        }
      },
      data: data,
    },
    {
      name: '高光效果',
      type: 'bar',
      label: {
        show: false, 
      },
      itemStyle:{
        barBorderRadius: [4, 4, 0, 0],
        color: colorlight,
      },
      emphasis:{
        itemStyle:{
          color: colorlight,
        }
      },
      barGap: '-100%',
      tooltip:{
        show: false,
      },
      z: 12,
      data: data,
    },
  ],
};
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})

</script>

<script src="../js/common.js"></script>
</body>
</html>
