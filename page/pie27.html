<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">饼图虚拟数据实现间隔</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 饼图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');

var dataValue = [335, 110, 274, 235, 400];
var dataName = ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎'];
var dataColor = ["#3fb1e3", "#6be6c1", "#626c91", "#a0a7e6", "#c4ebad"];
var data = [];
for (var i in dataValue) {
  data.push(
    {
      name: dataName[i],
      value: dataValue[i],
      itemStyle: {
        color: dataColor[i]
      }
    }, 
    {
      value: 0,
      label: {
        show: false
      },
      labelLine: {
        show: false
      },
      itemStyle: {
        color: 'rgba(0, 0, 0, 0)',
      },
      tooltip: {
        show: false,
      }
    }
  );
}

var option = {
  // 标题
  title: { 
    text: '饼图-间隔',
  },
  //图例
  legend: {
    orient: 'vertical',
    top: 'center',
    right: '5%',
    data: dataName,
  },
  //提示框
  tooltip: {
    trigger: 'item',
  },
  // 数据
  series: [{
    type: 'pie',
    center: ['40%', '50%'],
    radius: ['50%', '70%'],
    label: {
      position: 'inside',
      formatter: '{c}',
      color: '#fff'
    },
    minAngle: 5,
    data: data,
  }]
};
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})
</script>

<script src="../js/common.js"></script>
</body>
</html>
