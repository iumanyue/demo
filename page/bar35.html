<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">基础柱状图</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 柱状图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var data = {
  category: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
  value: [320, 302, 401, 534, 390, 330, 320],
};

var option = {
  backgroundColor: '#333',
  // 标题
  title: { 
    text: '状柱图添加流光特效',
  },
  //图例
  legend: {
    
  },
  //提示框
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow',
    },
  },
  // x轴
  xAxis: {
    type: 'category',
    data: data.category,
  },
  // y轴
  yAxis: {
    type: 'value',
  },
  // 数据
  series: [
    {
      name: '直接访问',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      barWidth: 30,
      itemStyle: {
        barBorderRadius: [2, 2, 0, 0],
      },
      data: data.value,
    }
  ],
};
// 添加流光lines
for (var i = 0; i < data.category.length; i++) {
  var lines = {
    name: '流光动效',
    type: 'lines',
    coordinateSystem: 'cartesian2d',
    //线特效的配置
    effect: {
      show: true,
      symbol: 'rect',
      period: 2, //特效动画的时间，单位为 s。
      trailLength: 0.3, //特效尾迹的长度。取从 0 到 1 的值，数值越大尾迹越长。
      color: 'rgba(255,255,255,.4)',
      symbolSize: 30
    },
    label: {
      show: false,
    },
    lineStyle: {
      color: 'rgba(255,255,255,0)',
    },
    tooltip: {
      show: false
    },
    data: [{
      coords: [
        [data.category[i], 0],
        [data.category[i],data.value[i]]
      ]
    }]
  }

  option.series.push(lines);
}

myChart.setOption(option);


$(window).on('resize',function(){
  myChart.resize();
})
</script>

<script src="../js/common.js"></script>
</body>
</html>
