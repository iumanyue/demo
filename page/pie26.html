<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">人员在岗占比</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 饼图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var option = {
  //提示框
  tooltip: {
    trigger: 'item',
  },
  // 数据
  series: [
    {
      type: 'pie',
      center: ['50%', '50%'],
      radius: ['64%', '80%'],
      hoverOffset: 0,
      label: {
        show: true,
        position: 'center',
        formatter: '{textNum|{d}}' + '{textText|%}' + '\n' + '{textName|{b}}',
        rich: {
          textNum: {
            color: '#f60',
            fontSize: 30,
            fontWeight: 'bold',
          },
          textText: {
            color: '#999',
            fontSize: 16,
            padding: [0,0,5,5],
          },
          textName: {
            color: '#999',
            fontSize: 20,
            lineHeight: 40,
          },
        },
      },
      avoidLabelOverlap: false,//允许标签重叠
      data: [
        {
          value: 754,
          name: '人员在岗',
          itemStyle: {
            color: {
              type: 'linear',
              x: 1,
              y: 0,
              x2: 0,
              y2: 1,
              colorStops: [{
                  offset: 0, color: '#0057C6' // 0% 处的颜色
              },{
                  offset: 1, color: '#00CAD6' // 100% 处的颜色
              }],
              global: false // 缺省为 false
            }
          }
        },
        {
          value: 254,
          name: '人员不在岗',
          label: {
            show: false
          },
          itemStyle: {
            color: 'rgba(0,0,0,.05)'
          }
        },
      ]
    },
  ]
};
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})
</script>

<script src="../js/common.js"></script>
</body>
</html>
