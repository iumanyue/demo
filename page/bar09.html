<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">多颜色柱图</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>

<script id="chartCode">// 柱状图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');

var option = {
  // 标题
  title: { 
    text: '多色柱图 - 带图例',
  },
  //图例
  legend: {
  },
  //提示框
  tooltip: {
    trigger: 'item', //axis坐标轴触发
  },
  // x轴
  xAxis: {
    type: 'category',
    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
  },
  // y轴
  yAxis: {
    type: 'value',
  },
  // 数据
  series: [
    {
      name: '周一',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      itemStyle: {
        barBorderRadius: [4, 4, 0, 0],
      },
      barGap: '-100%',
      data: [320, null, null, null, null, null, null],
    },
    {
      name: '周二',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      itemStyle: {
        barBorderRadius: [4, 4, 0, 0],
      },
      barGap: '-100%',
      data: [null, 302, null, null, null, null, null],
    },
    {
      name: '周三',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      itemStyle: {
        barBorderRadius: [4, 4, 0, 0],
      },
      barGap: '-100%',
      data: [null, null, 301, null, null, null, null],
    },
    {
      name: '周四',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      itemStyle: {
        barBorderRadius: [4, 4, 0, 0],
      },
      barGap: '-100%',
      data: [null, null, null, 334, null, null, null],
    },
    {
      name: '周五',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      itemStyle: {
        barBorderRadius: [4, 4, 0, 0],
      },
      barGap: '-100%',
      data: [null, null, null, null, 390, null, null],
    },
    {
      name: '周六',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      itemStyle: {
        barBorderRadius: [4, 4, 0, 0],
      },
      barGap: '-100%',
      data: [null, null, null, null, null, 330, null],
    },
    {
      name: '周日',
      type: 'bar',
      label: {
        show: true,
        position: 'top',
      },
      itemStyle: {
        barBorderRadius: [4, 4, 0, 0],
      },
      barGap: '-100%',
      data: [null, null, null, null, null, null, 320],
    }
  ],
};
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})
</script>





<script src="../js/common.js"></script>
</body>
</html>
