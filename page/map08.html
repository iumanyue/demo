<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">地图</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/hebei.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 地图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var data = [
  {name: "张家口市",value: 177},
  {name: "承德市",value: 42},
  {name: "秦皇岛市",value: 102},
  {name: "唐山市",value: 81},
  {name: "廊坊市",value: 47},
  {name: "保定市",value: 67},
  {name: "沧州市",value: 82},
  {name: "衡水市",value: 66},
  {name: "石家庄市",value: 24},
  {name: "邢台市",value: 92},
  {name: "邯郸市",value: 114},
];
var option = {
  title: {
    text: '河北省销量热力图',
    textStyle: {
      fontSize: 30
    },
    top: 30,
    left: 'center'
  },
  tooltip: {
    show: true,
    formatter: function(params) {
      return params.name + '：' + params.data['value'];
    },
  },
  // 视觉映射
  visualMap: {
    type: 'continuous',
    showLabel: true,
    min: 0,
    max: 200,
    text: ['高', '低'],
    calculable: true,
    inRange: {
      color: ['#1A8BEB', '#E9DA40', '#EC9E43', '#EE4A4D', ]
    },
    textStyle: {
      color: '#333'
    },
    bottom: 30,
    left: 100,
  },
  // 地理坐标系
  geo: {
    show: true,
    map: 'hebei',
    label: {
      show: true,
      color: '#fff',
      fontSize: 12,
    },
    itemStyle: {
      areaColor: '#fff',
      borderColor: '#3B5077',
    },
    emphasis:{
      label:{
        color: '#fff',
      },
      itemStyle:{
        areaColor: '#f60',
      }
    }
  },
  series: [{
    name: '河北省销量热力图',
    type: 'map',
    geoIndex: 0,
    data: data,
  }],
}
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})
</script>

<script src="../js/common.js"></script>
</body>
</html>
