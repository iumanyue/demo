<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">折线图 + 柱图</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 折线图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var data = [320, 302, 401, 534, 390, 330, 320];
var option = {
  // 标题
  title: { 
    text: '折线图 + 柱图',
  },
  //图例
  legend: {
  },
  //提示框
  tooltip: {
    trigger: 'axis',
  },
  // x轴
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
  },
  // y轴
  yAxis: {
    type: 'value',
  },
  // 数据
  series: [
    {
      name: '直接访问',
      type: 'line',
      label: {
        show: true,
        position: 'top',
      },
      areaStyle:{
        color: 'rgba(63,177,255,.2)',
        opacity: 1,
      },
      data: data,
    },{
      type: 'bar',
      barWidth: 2,
      animation: false,
      hoverAnimation: false,
      tooltip: {
        show: false,
      },
      itemStyle: {
        color: {
          type: 'linear',
          x: 0,
          y: 0,
          x2: 0,
          y2: 1,
          colorStops: [{
            offset: 0, color: 'rgba(63,177,255,.8)' // 0% 处的颜色
          }, {
            offset: 1, color: 'rgba(63,177,255,.01)' // 100% 处的颜色
          }],
          globalCoord: false // 缺省为 false
        },
      },
      data: data,
    }
  ],
};
myChart.setOption(option);
</script>

<script src="../js/common.js"></script>
</body>
</html>
