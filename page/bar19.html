<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>echarts图表</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <div class="code-show">
    <div class="code-top">
      <h1 class="code-tit">环比柱图</h1>
    </div>
    <div class="code-con">
      <!-- 左侧代码区域 -->
      <div class="code-side">
        <div class="code-side-top">
          <div class="code-side-tit">代码</div>
          <div class="code-side-btn">
            <span class="btn-copy">点击复制</span>
          </div>
        </div>
        <div class="code-side-con">
          <pre><code id="code" class="javascript"></code></pre>
        </div>
      </div>
      <!-- 分隔 -->
      <div class="code-gutter"></div>
      <!-- 右侧图表区域 -->
      <div class="code-main">
        <div id="chart" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/highlight.pack.js"></script>
<script src="../js/clipboard.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/echarts-skin.js"></script>
<script id="chartCode">// 柱状图
var myChart = echarts.init(document.getElementById('chart'),'skinUpp');
var option = {
  // 标题
  title: { 
    text: '环比柱图',
  },
  //图例
  legend: {
    data: ['昨天', '减少', '增加'],
  },
  //提示框
  tooltip: {
    trigger: 'item',
  },
  // x轴
  xAxis: {
    type: 'category',
    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
  },
  // y轴
  yAxis: {
    type: 'value',
  },
  // 数据
  series : [
    {
      name: '昨天',
      type: 'bar',
      stack: '总量',
      data: [320, 302, 301, 334, 390, 330, 320],
    },
    {
      name: '减少',
      type: 'bar',
      stack: '总量',
      data: [144, 0, 0, 21, 52, 0, 53],
      itemStyle:{
        color: '#f00',
      },
      label: {
        show: true, 
        position: 'top',
        formatter : function(p) {
          return p.value > 0 ? ('▼'+ p.value + ''): '';
        }
      }
    },
    ,{
      name: '增加',
      type: 'bar',
      stack: '总量',
      data: [0, 56, 14, 0, 0, 15, 0],
      itemStyle:{
        color: '#00f03e',
      },
      label: {
        show: true, 
        position: 'top',
        formatter : function(p) {
          return p.value > 0 ? ('▲'+ p.value + ''): '';
        }
      }
    },
  ],
};
myChart.setOption(option);

$(window).on('resize',function(){
  myChart.resize();
})
</script>

<script src="../js/common.js"></script>
</body>
</html>
